services:
  # Unified Platform Services
  unified-api:
    build:
      context: .
      dockerfile: Dockerfile.unified-api
    container_name: 4plex-unified-api
    ports:
      - "11070:11070"
    environment:
      - DATABASE_URL=postgresql://postgres:${POSTGRES_PASSWORD}@postgres:5432/unified_properties
      - REDIS_URL=redis://redis:6379
      - NEO4J_URL=bolt://neo4j:7687
      - NEO4J_AUTH=neo4j/${NEO4J_PASSWORD}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
    volumes:
      - ./data/logs:/app/logs
      - ./data/uploads:/app/uploads
    depends_on:
      - postgres
      - redis
      - neo4j
    networks:
      - 4plex-network
    restart: unless-stopped

  # Database Services
  postgres:
    image: postgres:15-alpine
    container_name: 4plex-postgres
    ports:
      - "5434:5432"
    environment:
      - POSTGRES_DB=unified_properties
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - 4plex-network
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: 4plex-redis
    ports:
      - "6381:6379"
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD}
    volumes:
      - redis_data:/data
    networks:
      - 4plex-network
    restart: unless-stopped

  neo4j:
    image: neo4j:5.15-community
    container_name: 4plex-neo4j
    ports:
      - "7475:7474"
      - "7688:7687"
    environment:
      - NEO4J_AUTH=neo4j/${NEO4J_PASSWORD}
      - NEO4J_PLUGINS=["apoc"]
      - NEO4J_dbms_security_procedures_unrestricted=apoc.*
      - NEO4J_dbms_memory_heap_initial_size=1g
      - NEO4J_dbms_memory_heap_max_size=2g
    volumes:
      - neo4j_data:/data
    networks:
      - 4plex-network
    restart: unless-stopped

  # Monitoring Services
  grafana:
    image: grafana/grafana:latest
    container_name: 4plex-grafana
    ports:
      - "11072:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD}
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana_data:/var/lib/grafana
    networks:
      - 4plex-network
    restart: unless-stopped

# Volumes
volumes:
  postgres_data:
    name: 4plex_postgres_data
  redis_data:
    name: 4plex_redis_data
  neo4j_data:
    name: 4plex_neo4j_data
  grafana_data:
    name: 4plex_grafana_data

# Networks
networks:
  4plex-network:
    name: 4plex-network
    driver: bridge